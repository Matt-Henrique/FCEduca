<!DOCTYPE html>
<html>

<head>
    <title>FCeduca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style/login.css" />
</head>

<body>
    <div class="login">
        <form class="login-form" action="index.html">
            <img src="img/logo.jpeg" style="width: 250px; margin-bottom: 50px;" />
            <div class="input-group input-group-lg">
                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                <input type="text" class="form-control" id="fullname" placeholder="nome completo" required tabindex="1" />
            </div>
            <div class="input-group input-group-lg">
                <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                <input type="email" class="form-control" id="user-name" placeholder="e-mail corporativo" required tabindex="1" />
            </div>
            <div class="input-group input-group-lg">
                <div class="input-group-addon"><i class="fa fa-unlock-alt" style="padding: 0 3px;"></i></div>
                <input type="password" class="form-control" id="password" placeholder="senha com 8 caracteres" required tabindex="2" />
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check" required>
                <label class="form-check-label" for="check">
                    eu concordo com os termos de uso e políticas de privacidade
                </label>
            </div>
            <div class="login-bar">
                <input type="submit" id="login" class="btn btn-fceduca fa-lg" value="cadastrar-se" tabindex="3" />
            </div>
            <div class="sign-in text-center">
                <hr>
                <span>já possui conta? </span><a href="login.html">fazer login</a>
            </div>
        </form>
    </div>
</body>

</html>
