<!DOCTYPE html>
<html>

<head>
    <title>FCeduca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style/login.css" />
</head>

<body>
    <div class="login">
        <form class="login-form" action="index.html">
            <img src="img/logo.jpeg" style="width: 250px;" />
            <h1 class="text-login">faça login na sua conta</h1>
            <div class="input-group input-group-lg">
                <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                <input type="email" class="form-control" id="user-name" placeholder="e-mail" required tabindex="1" />
            </div>
            <div class="input-group input-group-lg">
                <div class="input-group-addon"><i class="fa fa-unlock-alt" style="padding: 0 3px;"></i></div>
                <input type="password" class="form-control" id="password" placeholder="senha" required tabindex="2" />
            </div>
            <div class="login-bar">
                <input type="submit" id="login" class="btn btn-fceduca fa-lg" value="entrar" tabindex="3" />
                <br><a style="margin-top: 20px; display: inherit;" href="#">esqueci a senha</a>
            </div>
            <div class="register">
                <hr>
                <div class="register-inner">
                    <span>não é cadastrado? </span><a href="#">cadastre-se</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
