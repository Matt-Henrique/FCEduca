<!DOCTYPE html>
<html>

<head>
    <title>FCeduca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style/login.css" />
</head>

<body>
    <div class="login">
        <form class="login-form" action="nivel.html">
            <img src="img/logo.jpeg" style="width: 250px;" />
            <div class="pergunta">
                <b>1. Para e-commerces com preços competitivos, qual canal seria o mais interessante?</b>
            </div>
            <div class="form-radio">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">Facebook</label>
            </div>
            <div class="form-radio">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">Adwords</label>
            </div>
            <div class="form-radio">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">Youtube</label>
            </div>
            <div class="form-radio">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                <label class="form-check-label" for="exampleRadios4">Google Shopping</label>
            </div>
            <div class="login-bar" style="text-align: right;">
                <input type="submit" id="next" class="btn btn-fceduca fa-lg" value="Próxima" tabindex="3" />
            </div>
        </form>
    </div>
</body>

</html>
