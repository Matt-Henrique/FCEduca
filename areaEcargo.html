<!DOCTYPE html>
<html>

<head>
    <title>FCeduca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" />
    <link rel="stylesheet" href="style/login.css" />
</head>

<body>
    <div class="login">
        <form class="login-form" action="teste.html">
            <img src="img/logo.jpeg" style="width: 250px;" />

            <div>
                <label class="input-group-text" for="selectArea">Área</label>
                <select class="custom-select" id="selectArea">
                  <option selected>Selecione a sua área...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>
            <div>
                <label class="input-group-text" for="selectCargo">Cargo</label>
                <select class="custom-select" id="selectCargo">
                  <option selected>Selecione o seu cargo...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>
            <div class="login-bar">
                <input type="submit" id="login" class="btn btn-fceduca fa-lg" value="salvar" tabindex="3" />
            </div>
        </form>
    </div>
</body>

</html>
